version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres                    #setting login credentials, can use .env file instead
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: bike_store
    ports:
      - "5432:5432"  # Expose PostgreSQL on port 5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data  # Persist PostgreSQL database data
      - ./data:/app/data                   # Mount the data folder containing CSV files

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"  # Expose pgAdmin on port 5050
    depends_on:
      - db  # pgAdmin starts after the db container

  app:
    build: .
    depends_on:
      - db  # App container starts after the db container
    volumes:
      - ./data:/app/data            # Mount the data folder inside the app container
      - ./your_package:/app         # Mount package (scripts) inside the app container
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=bike_store
    command: ["bash"]  # Start an interactive Bash shell on run